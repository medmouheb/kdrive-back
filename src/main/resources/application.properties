spring.application.name=KDRIVE


springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.url=/openapi.yaml

spring.datasource.url=jdbc:mysql://localhost:3306/KDRIVE?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Paris
